<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silahkan Pilih Destinasi Anda!</title>
  <style>
    body{
      background-color: skyblue;
    }
    img{
      width:20%;
      border: 1px solid black;
    }

  </style>
  <script>
    function pilih(){
      // ambil area selected id Destinasi
      let list_Destinasi = document.getElementById("Destinasi");
      let idx = list_Destinasi.selectedIndex;
      console.log("Destinasi index ke- " + idx + " adalah " + list_Destinasi[idx].value);
      window.alert("Berikut Pilihan Destinasi "+ list_Destinasi[idx].value)
      // ambil area gambar
      let area_gambar=document.getElementById("gambar")
      area_gambar.src="gambar/" + list_Destinasi[idx].value + ".jpg";
    }
  </script>
</head>
<body>
  <form id="frm1">
    Pilih Destinasi: <select id="Destinasi" onchange="pilih()">
      <option value="Pantai-Anyer">Pantai Anyer</option>
      <option value="Bukit Waruwangi">Bukit Waruwangi</option>
      <option value="Pulau Dua">Pulau Dua</option>
      <option value="Pulau Sangiang">Pulau Sangiang</option>
      <option value="Curug Putri">Curug Putri</option>
      <option value="Pemandian Air Panas Cisolong">Pemandian Air Panas Cisolong</option>
    </select>
  </form>
  <br>
  <img src="https://www.itrip.id/wp-content/uploads/2020/07/Pantai-Anyer.jpg" alt="Pantai Anyer" style="width: 400px; height: 200px;" id="gambar"/>
  <img src="https://www.pinhome.id/blog/wp-content/uploads/2020/07/Asep-Mikala.jpg" alt="Bukit Waruwangi" style="width: 400px; height: 200px;" id="gambar"/>
  <img src="https://www.876fm.com/wp-content/uploads/2021/11/cagar-alam.jpg" alt="Pulau Dua" style="width: 400px; height: 200px;" id="gambar"/>
  <img src="https://2.bp.blogspot.com/-8r1NR6Zh1Ls/V3j5QCOKYiI/AAAAAAAABW4/CJLDwWPi3YwfKFgl5yd1-pV5Jy_n1uC6QCLcB/s1600/pulau3.jpg" alt="Pulau Sangiang" style="width: 400px; height: 200px;" id="gambar"/>
  <img src="https://images.bisnis-cdn.com/posts/2019/01/15/878648/2.jpg" alt="Curug Putri" style="width: 400px; height: 200px;" id="gambar"/>
  <img src="https://assets.pikiran-rakyat.com/crop/0x0:0x0/x/photo/2021/08/19/736700247.jpg" alt="Cisolong" style="width: 400px; height: 200px;" id="gambar"/>

</body>
</html>
